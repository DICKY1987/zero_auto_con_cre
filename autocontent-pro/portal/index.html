<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>AutoContent Pro • Setup Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; padding: 2rem; max-width: 900px; margin: auto; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 1rem 1.2rem; }
    button { padding: .7rem 1rem; border-radius: 10px; border: 0; background: #111; color: #fff; cursor: pointer; }
  </style>
</head>
<body>
  <h1>AutoContent Pro • Setup Portal</h1>
  <p>Link your channels once, then the system runs on a schedule.</p>
  <div class="card">
    <h2>YouTube</h2>
    <p>Authorize uploads to your channel (one-time).</p>
    <button onclick="window.location = API_BASE + '/auth/youtube/start'">Connect YouTube</button>
  </div>
  <script>
    const API_BASE = location.origin.replace('http://', 'https://');
  </script>
</body>
</html>
